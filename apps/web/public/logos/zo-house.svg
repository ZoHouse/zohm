<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="zoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4d6d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff1a4d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle -->
  <circle cx="24" cy="24" r="22" fill="url(#zoGradient)" filter="url(#glow)"/>
  
  <!-- Z letter -->
  <path d="M14 14h20v4l-14 12h14v4H14v-4l14-12H14v-4z" fill="white"/>
</svg>
