<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="zostelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="glowOrange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle -->
  <circle cx="24" cy="24" r="22" fill="url(#zostelGradient)" filter="url(#glowOrange)"/>
  
  <!-- Hostel bed icon -->
  <path d="M12 32V20a2 2 0 012-2h20a2 2 0 012 2v12" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M12 26h24" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="18" cy="22" r="2" fill="white"/>
  <path d="M10 32h28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
</svg>
