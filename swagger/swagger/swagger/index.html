<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZO API - Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui.css" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
    .swagger-ui .topbar {
      background-color: #1f2937;
    }
    .swagger-ui .topbar .download-url-wrapper {
      display: none;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-standalone-preset.js"></script>
  <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script>
    window.onload = function() {
      // Try to load the OpenAPI spec
      fetch('./openapi.yaml')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to load OpenAPI specification');
          }
          return response.text();
        })
        .then(yaml => {
          try {
            // Parse YAML to JSON
            const spec = jsyaml.load(yaml);
            
            // Initialize Swagger UI
            window.ui = SwaggerUIBundle({
              spec: spec,
              dom_id: '#swagger-ui',
              deepLinking: true,
              presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
              ],
              plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
              ],
              layout: "StandaloneLayout",
              validatorUrl: null,
              tryItOutEnabled: true,
              supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
              docExpansion: 'list',
              filter: true,
              showExtensions: true,
              showCommonExtensions: true,
              onComplete: function() {
                console.log('Swagger UI loaded successfully');
              },
              onFailure: function(data) {
                console.error('Failed to load API spec:', data);
                document.getElementById('swagger-ui').innerHTML = 
                  '<div style="padding: 20px; text-align: center;">' +
                  '<h2>Failed to parse API specification</h2>' +
                  '<p>Please check the OpenAPI YAML file for syntax errors</p>' +
                  '<pre>' + JSON.stringify(data, null, 2) + '</pre>' +
                  '</div>';
              }
            });
          } catch (parseError) {
            console.error('Error parsing YAML:', parseError);
            document.getElementById('swagger-ui').innerHTML = 
              '<div style="padding: 20px; text-align: center;">' +
              '<h2>Error parsing YAML</h2>' +
              '<p>' + parseError.message + '</p>' +
              '</div>';
          }
        })
        .catch(error => {
          console.error('Error loading OpenAPI spec:', error);
          document.getElementById('swagger-ui').innerHTML = 
            '<div style="padding: 20px; text-align: center;">' +
            '<h2>Error loading API specification</h2>' +
            '<p>' + error.message + '</p>' +
            '<p>Please ensure openapi.yaml is in the same directory as index.html</p>' +
            '<p><strong>Note:</strong> For file:// protocol, you may need to serve this via HTTP (e.g., using a local server)</p>' +
            '</div>';
        });
    };
  </script>
</body>
</html>
